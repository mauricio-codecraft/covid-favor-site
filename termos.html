Termos de uso
TERMOS E CONDIÇÕES GERAIS
Última atualização: Março de 2020
Estes Termos e Condições Gerais aplicam-se ao uso dos serviços oferecidos pelo site e aplicativo (“1SimplesFavor”), incluindo os serviços voluntários de pessoas e doações de itens entre pessoas (“Usuários”) que utilizem a rede “1SimplesFavor”.
O “1SimplesFavor”provê um site e um aplicativo (“Plataformas”) para os Usuários oferecerem doações, empréstimos de itens e pedir ajuda.
O “1SimplesFavor” facilita a conexão entre usuários e não tem nenhuma responsabilidade com relação aos itens envolvidos nas transações entre eles, ou qualquer outro acontecimento que se dê em contatos e relações, online e offline, entre Usuários.
Qualquer Usuário, para que possa utilizar os serviços do “1SimplesFavor” deverá aceitar integralmente os Termos e Condições Gerais e Política de Privacidade (“Termos”).

1. Objeto
O serviço objeto destes Termos e Condições Gerais consiste em prover aos Usuários uma plataforma que possibilite e facilite a conexão entre os Usuários para que eles ofereçam um serviço voluntário ou doações entre si apenas com o objetivo de ajudar o próximo.

2. Cadastro e Utilização
2.1. Usuário
O cadastro e utilização do “1SimplesFavor” é GRATUITO.
Os serviços estão disponíveis apenas para as pessoas físicas que tenham capacidade legal (maiores de 18 anos) para contratá-los. Não podem utilizá-los, assim, pessoas que não gozem dessa capacidade, ou pessoas que tenham sido inabilitadas do sistema do 1SimplesFavor”, temporária ou definitivamente.
Também não é permitido que uma mesma pessoa tenha mais de um cadastro ativo. Caso o “1SimplesFavor” detecte, através do sistema de verificação de dados, cadastros duplicados e/ou falsos (fakes), irá inabilitá-los definitivamente.
Não serão admitidas, na qualidade de usuários, pessoas jurídicas. A eventual participação de pessoas jurídicas será oportunamente avaliada e regulamentada pelo “1SimplesFavor”.
O preenchimento de todos os campos obrigatórios do cadastro é condição indispensável para a fruição dos serviços do 1’SimplesFavor”. O Usuário deverá completá-lo com informações exatas, precisas e verdadeiras, e assume o compromisso de atualizar os dados sempre que neles ocorrer alguma alteração. O “1SimplesFavor” se reserva o direito de utilizar todos os meios válidos e possíveis para identificar seus Usuários.
O “1SimplesFavor” não se responsabiliza pela correção dos dados pessoais dos Usuários.
Os Usuários garantem e respondem, em qualquer caso, pela veracidade, exatidão e autenticidade dos dados pessoais cadastrados, sob pena de responsabilização legal.
O “1SimplesFavor” reserva o direito de solicitar dados adicionais e documentos que estime serem idôneos para conferir os dados pessoais informados, assim como de inabilitar, temporariamente ou definitivamente, o Usuário que apresentar qualquer informação inverídica ou quem o “1SimplesFavor”  não conseguir contatar para a verificação dos dados.
Ao cancelar o cadastro do Usuário, automaticamente serão canceladas as buscas por itens por ele veiculados ou ofertas de ajuda realizadas pelo mesmo. O “1SimplesFavor” resguarda o direito de manter um histórico dos Usuários ainda que mediante o descadastramento.
O Usuário acessará sua conta através de um nome de usuário (número do celular) e senha e compromete-se a não informar a terceiros esses dados, responsabilizando-se integralmente pelo uso que deles seja feito. 
O Usuário compromete-se a notificar o “1SimplesFavor” imediatamente, através de meio seguro, a respeito de qualquer uso ou acesso não-autorizado de sua conta, por terceiros. 
O Usuário será o único responsável pelas operações efetuadas em sua conta. Em nenhuma hipótese será permitida a cessão, venda, aluguel ou outra forma de transferência da conta (incluindo-se qualificações e reputação).
O “1SimplesFavor” se reserva o direito de recusar qualquer solicitação de cadastro e de cancelar um cadastro previamente aceito, a seu exclusivo critério.

3 - Modificações dos Termos e Condições Gerais
O “1SimplesFavor” poderá alterar, a qualquer tempo, estes Termos e Condições Gerais.
Os novos Termos entrarão em vigor imediatamente após a publicação nas Plataformas. 
No prazo de 5 (cinco) dias contados a partir da publicação das modificações, o Usuário deverá comunicar-se com o “1SimplesFavor” pelas vias disponíveis caso não concorde com as alterações. Neste caso, o vínculo contratual deixará de existir, ficando cancelado o cadastro do usuário. 
A não manifestação indica que o Usuário aceitou os novos Termos e Condições Gerais e o contrato continuará vinculando as partes.


4 - Funcionamento do Sistema “1SimplesFavor” 
4.1. Anúncio e busca
O Usuário poderá buscar por ofertas de ajuda no mural e se reserva no direito de aceitá-las ou rejeitá-las livremente. 
O Usuário pode criar seus próprios anúncios de ajuda para que outros usuários possam solicitar o serviço ou a doação de algum item.  O “1SimplesFavor” poderá remover, a seu exclusivo critério, os anúncios cuja especificação não esteja suficientemente clara, ou que permitam algum tipo de variação, repetição, dupla interpretação ou violação.
4.2. Ajuda ou doação
Os Usuários poderão entrar em contato direto, por qualquer meio, para efetuar a prestação de um serviço voluntário ou doação, sob sua total e exclusiva responsabilidade. 
O sistema do “1SimplesFavor” poderá sugerir, sem qualquer vinculação ou responsabilidade, pontos de troca cadastrados, com proximidade geográfica aos usuários, para facilitar o encontro físico. 
As condições da prestação de serviço voluntário ou doação, item, local, forma, duração e todas as demais questões envolvidas serão estabelecidas de comum acordo somente entre os Usuários envolvidos e sob sua exclusiva responsabilidade.
4.3. Empréstimos ou doações proibidos
Não podem ser anunciados serviços ou doação expressamente proibidos pelos Termos e Condições Gerais e demais políticas do“1SimplesFavor” ou pela legislação vigente.
Fica expressamente proibido a doação de tempo, pessoas ou itens para qualquer atividade ilícita ou imoral, serviços e/ou produtos relacionados à prostituição ou similares, material pornográfico, obsceno ou contrário a moral e os bons costumes, quaisquer produtos cuja venda é expressamente proibida pelas leis vigentes, atividades ou objetos/itens/bens/coisas que promovam a violência e/ou a discriminação baseada em questões de raça, sexo, religião, nacionalidade, orientação sexual ou de qualquer outro tipo. Também ficam expressamente proibidas atividades ou itens que violem a propriedade intelectual, como direitos autorais, marcas, patentes, modelos, desenhos industriais, autoria de softwares, direitos de imagem, voz e quaisquer outros protegidos por lei. É responsabilidade exclusiva do Usuário que utilizará a plataforma zelar pela legalidade dos serviços voluntários e doações a serem realizados, sob pena de responsabilização legal cabível.

5 - Privacidade da informação
Toda informação ou dado pessoal prestado pelo Usuário do “1SimplesFavor” é armazenada em servidores. O “1SimplesFavor” tomará todas as medidas possíveis para manter a confidencialidade, sigilo e a segurança dessas informações, porém não responderá por prejuízo que possa ser derivado da violação dessas medidas por parte de terceiros que utilizem as redes públicas ou a internet, subvertendo os sistemas de segurança para acessar as informações de usuários.
O “1SimplesFavor” também se resguarda no direito de fornecer informações em caso de demanda judicial nesse sentido.

6 - Obrigações dos Usuários
6.1. Os Usuários comprometem-se a prestar e fornecer uns aos outros apenas informações verdadeiras, tanto sobre si mesmos quanto sobre o item em questão e as condições da transação.
Durante ou após a prestação de serviço voluntário ou doação, os Usuários poderão realizar uma avaliação do outro Usuário, que de maneira global afetará o seu perfil, segundo os quesitos estabelecidos no sistema “1SimplesFavor”, tais como pontualidade, confiabilidade, satisfação, reclamações, dentre outros. A avaliação é opcional, mas condicionará a possibilidade de realização de novas transações de prestação de serviço e/ou doação pelo Usuário.
6.2. O Usuário deverá ter capacidade legal (maiores de 18 anos) para efetuar a prestação de serviço voluntário ou doação a que se propôs.
Em virtude do “1SimplesFavor” possibilitar o encontro entre os Usuários, e por não participar das transações que se realizam entre eles, a responsabilidade por todas as obrigações, sejam elas fiscais, jurídicas, trabalhistas, consumeristas ou de qualquer outra natureza, decorrentes das transações originadas no espaço virtual das Plataformas serão exclusivamente dos Usuários. 
Em caso de ação judicial que tenha como Réu o “1SimplesFavor”, cujos fatos fundamente-se em ações praticadas pelo Usuário, este será chamado ao processo e deverá arcar com todos os ônus decorrentes da demanda, nos termos do artigo 125, II do Código de Processo Civil.
Em virtude da característica (voluntária e gratuita) destas Plataformas, também não pode obrigar o Usuário a honrar sua obrigação ou completar a negociação, fazer devoluções, entre outros.
O “1SimplesFavor” não se responsabiliza pelas obrigações de natureza tributária que incidam sobre os negócios realizados entre Usuários. Assim, o Usuário que atue como comerciante, nos termos da lei em vigor, responsabilizar-se-á pela integralidade das obrigações oriundas de suas atividades, notadamente pelos tributos envolvidos.

7 - Práticas Vedadas
Os usuários NÃO poderão:
a) manipular as características dos itens;
b) interferir nas transações entre outros Usuários;
c) agredir, caluniar, injuriar ou difamar outros Usuários. 
Este tipo de comportamento poderá ser sancionado com a suspensão ou cancelamento da oferta, ou com a suspensão ou cancelamento do seu cadastro como usuário do“1SimplesFavor” , sem prejuízo das ações legais que possam ocorrer pela configuração de de crimes ou contravenções penais e/ou prejuízos civis que possam causar aos demais; e
d) usar o sistema do “1SimplesFavor” para realizar qualquer tipo de propaganda, publicidade ou divulgação que fujam aos fins das Plataformas.

8 - Violação do Sistema ou da Base de Dados
Não é permitida a utilização de nenhum dispositivo, software, ou outro recurso que venha a interferir nas atividades e operações do “1SimplesFavor”,  bem como nos anúncios, descrições, contas ou seus bancos de dados.  Qualquer intromissão, tentativa ou atividade que viole ou contrarie as leis de direito de propriedade intelectual e/ou as proibições estipuladas nestes Termos e Condições Gerais tornarão o responsável passível das ações legais pertinentes, bem como das sanções aqui previstas, sendo ainda responsabilizado pelas indenizações por eventuais danos causados.
Sem prejuízo de outras medidas, o “1SimplesFavor” poderá advertir, suspender ou cancelar, temporariamente ou definitivamente, a conta de um Usuário a qualquer tempo, e iniciar as ações legais cabíveis caso haja algum descumprimento desses termos ou práticas de atos ilegais.

9 - Responsabilidades
O “1SimplesFavor” não se responsabiliza pela existência, quantidade, qualidade, estado, integridade ou legitimidade dos itens e/ou atividades oferecidos, adquiridos, alienados, emprestados, doados ou trocados pelos Usuários. 
A partir do momento de ingresso na plataforma “1SimplesFavor” cada Usuário conhece e aceita ser o único  e exclusivo responsável pelos produtos e serviços anunciados, solicitados ou pelas ofertas que realiza.
O “1SimplesFavor”  não será responsável pelo efetivo cumprimento das obrigações assumidas pelos Usuários. O Usuário reconhece e aceita que ao realizar negociações com outros Usuários ou terceiros o faz por sua conta e risco.
Em nenhum caso o “1SimplesFavor” será responsável pelo lucro cessante ou por qualquer outro dano e/ou prejuízo que o Usuário possa sofrer devido às negociações ou transações realizadas ou não realizadas através do “1SimplesFavor”. O “1SimplesFavor” não é intermediário das transações e recomenda que toda transação seja realizada com cautela e bom senso.
Nos casos em que um ou mais Usuários ou algum terceiro inicie qualquer tipo de reclamação ou ação legal contra outro(s) Usuário(s), todos e cada um dos Usuários envolvidos nas reclamações ou ações eximem de toda responsabilidade o “1SimplesFavor” e a seus diretores, gerentes, empregados, agentes, representantes, terceirizados e procuradores.

10 - Alcance dos Serviços
Estes Termos e Condições Gerais não geram nenhum contrato de sociedade, de mandato, franquia ou vínculo trabalhista entre o “1SimplesFavor” e o Usuário.

11 – Falhas no Sistema
O “1SimplesFavor” não se responsabiliza por qualquer dano, prejuízo ou perda no equipamento do usuário causada por falhas no sistema, no servidor ou na internet. O “1SimplesFavor” também não será responsável por qualquer vírus que possa atacar o equipamento do Usuário em decorrência do acesso, utilização ou navegação das Plataformas ou como consequência da transferência de dados, arquivos, imagens, textos ou áudio contidos no mesmo.
Os Usuários não poderão atribuir ao “1SimplesFavor” nenhuma responsabilidade nem exigir o pagamento por lucro cessante em virtude de prejuízos resultantes de dificuldades técnicas ou falhas nos sistemas ou na internet. 
O “1SimplesFavor” não garante o acesso e uso contínuo ou sem interrupções às Plataformas. Eventualmente, o sistema poderá não estar disponível por motivos técnicos ou falhas da internet, ou por qualquer outra circunstância alheia ao “1SimplesFavor”.

12 - Tarifas e Faturamento
O Cadastro do Usuário e a utilização do “1SimplesFavor” são GRATUITOS. Ao efetuar doações ou serviços voluntários o Usuário não arca com nenhuma taxa cobrada pelo “1SimplesFavor”.

13 - Propriedade Intelectual e links
Os conteúdos das telas relativas aos serviços do “1SimplesFavor”, assim como os programas, bancos de dados, redes, arquivos que permitem que o Usuário acesse e use sua conta são propriedade do “1SimplesFavor” e estão protegidos pelas leis e tratados internacionais de direito autoral, marcas, patentes, modelos e desenhos industriais.
O uso indevido e a reprodução total ou parcial dos referidos conteúdos são proibidos, salvo autorização expressa do “1SimplesFavor”. 
As Plataformas podem apresentar conexão (links) com outros sites e aplicativos da rede, o que não significa que esses sites e aplicativos sejam de propriedade ou operados pelo “1SimplesFavor” . Não possuindo controle sobre esses sites e aplicativos, o “1SimplesFavor”  não será responsável pelos conteúdos, práticas e serviços ofertados nos mesmos. A presença de links para outros sites e aplicativos não implica relação de sociedade, de supervisão, de cumplicidade ou solidariedade do “1SimplesFavor” para com esses sites e aplicativos e seus conteúdos.

14 - Indenização
O Usuário indenizará o “1SimplesFavor” , suas filiais, empresas controladas ou controladoras, diretores, administradores, colaboradores, representantes e empregados por qualquer demanda promovida por outros Usuários ou terceiros decorrentes de suas atividades nas Plataformas ou por seu descumprimento dos Termos e Condições Gerais e demais políticas do “1SimplesFavor”, ou pela violação de qualquer lei ou direitos de terceiros, incluindo honorários advocatícios. 
São parte integrante e inseparável destes Termos e Condições Gerais os seguintes documentos e/ou seções do “1SimplesFavor” incorporados por referência, onde estão detalhadas as políticas e/ou Termos e Condições de diferentes serviços oferecidos pelas Plataformas.

15 - Legislação Aplicável e Foro de Eleição
Todos os itens destes Termos estão regidos pelas leis vigentes na República Federativa do Brasil. Para todos os assuntos referentes à interpretação e ao cumprimento deste Contrato, as partes se submetem ao Foro Central da Comarca de Curitiba, estado do Paraná.
